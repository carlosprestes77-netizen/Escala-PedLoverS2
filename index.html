<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Escala de Plant√µes - PedLover S2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: url("bg.avif") no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(1px);
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: 0.3s ease-in-out;
    }

    /* MODO CLARO */
    body.light-mode {
      color: #111;
    }

    body.light-mode header,
    body.light-mode .calendar-container,
    body.light-mode .sidebar {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(0, 0, 0, 0.1);
      color: #111;
    }

    body.light-mode .day-cell {
      background: rgba(255, 255, 255, 0.65);
      border: 1px solid rgba(0, 0, 0, 0.08);
    }

    /* HEADER */
    header {
      padding: 16px 24px;
      background: rgba(0, 0, 0, 0.55);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      backdrop-filter: blur(8px);
    }

    /* BOT√ÉO MODO ESCURO/CLARO */
    #themeToggle {
      position: absolute;
      top: 16px;
      right: 16px;
      font-size: 1rem;
      background: rgba(0,0,0,0.45);
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.2);
      cursor: pointer;
      transition: 0.3s;
    }

    #themeToggle:hover {
      background: rgba(0,0,0,0.6);
    }

    h1 {
      margin: 0;
      font-size: 1.4rem;
    }

    .subtitle {
      font-size: 0.85rem;
      color: #cbd5e1;
    }

    main {
      flex: 1;
      padding: 16px;
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(280px, 1.15fr);
      gap: 16px;
    }

    @media (max-width: 900px) {
      main {
        grid-template-columns: 1fr;
      }
    }

    .calendar-container,
    .sidebar {
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(6px);
      border-radius: 12px;
      padding: 16px;
      border: 1px solid rgba(255,255,255,0.15);
    }

    .calendar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      flex-wrap: wrap;
      gap: 8px;
    }

    .month-display {
      font-weight: 600;
      font-size: 1.1rem;
      text-transform: capitalize;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
    }

    .weekday {
      text-align: center;
      font-size: 0.75rem;
      text-transform: uppercase;
      color: #cbd5e1;
      padding-bottom: 4px;
    }

    .day-cell {
      min-height: 90px;
      background: rgba(0,0,0,0.45);
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      padding: 4px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 0.8rem;
      position: relative;
    }

    .day-number {
      font-weight: 600;
      font-size: 0.85rem;
    }

    .plantao-badge {
      border-radius: 6px;
      padding: 2px 4px;
      background: rgba(56,189,248,0.1);
      border: 1px solid rgba(56,189,248,0.5);
      font-size: 0.7rem;
      cursor: default;
    }

    .sidebar h2 {
      margin: 0;
      font-size: 1rem;
    }

    .field-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 0.85rem;
    }

    textarea {
      min-height: 60px;
      resize: vertical;
    }

    button, select, input, textarea {
      border-radius: 6px;
      border: 1px solid #64748b;
      background: rgba(0,0,0,0.4);
      color: #fff;
      padding: 6px 10px;
    }

    button:hover {
      background: rgba(255,255,255,0.1);
    }
  </style>
</head>

<body>

  <button id="themeToggle">üåó</button>

  <header>
    <div class="title-group">
      <h1>Escala de Plant√µes</h1>
      <div class="subtitle">Organiza√ß√£o para sobreviver √† resid√™ncia com sanidade parcial.</div>
    </div>
  </header>

  <main>
    <section class="calendar-container">
      <div class="calendar-header">
        <div>
          <button id="prevMonthBtn">&lt;</button>
          <button id="nextMonthBtn">&gt;</button>
        </div>

        <div class="month-display" id="monthLabel">M√™s Ano</div>

        <div>
          <select id="filterDoctorSelect">
            <option value="__all__">Todas as residentes</option>
          </select>
        </div>
      </div>

      <div class="calendar-grid" id="calendarGrid"></div>
    </section>

    <aside class="sidebar">
      <h2>Novo plant√£o</h2>

      <div class="field-group">
        <label>Data</label>
        <input id="dateInput" type="date">
      </div>

      <div class="field-group">
        <label>Residente</label>
        <select id="doctorSelect"></select>
      </div>

      <div class="field-group">
        <label>In√≠cio</label>
        <input id="startTimeInput" type="time">
      </div>

      <div class="field-group">
        <label>Fim</label>
        <input id="endTimeInput" type="time">
      </div>

      <div class="field-group">
        <label>Tipo</label>
        <input id="typeInput" type="text">
      </div>

      <div class="field-group">
        <label>Observa√ß√µes</label>
        <textarea id="notesInput"></textarea>
      </div>

      <button id="saveShiftBtn">Salvar plant√£o</button>
    </aside>
  </main>

  <script>
    // RESIDENTES
    const RESIDENTES = ["Bruna", "Julia", "Livia", "Flavia"];

    const STORAGE_KEY = "escala_pedlover_s2";

    const monthLabel = document.getElementById("monthLabel");
    const calendarGrid = document.getElementById("calendarGrid");
    const prevMonthBtn = document.getElementById("prevMonthBtn");
    const nextMonthBtn = document.getElementById("nextMonthBtn");
    const filterDoctorSelect = document.getElementById("filterDoctorSelect");
    const doctorSelect = document.getElementById("doctorSelect");

    const dateInput = document.getElementById("dateInput");
    const startTimeInput = document.getElementById("startTimeInput");
    const endTimeInput = document.getElementById("endTimeInput");
    const typeInput = document.getElementById("typeInput");
    const notesInput = document.getElementById("notesInput");
    const saveShiftBtn = document.getElementById("saveShiftBtn");

    let shifts = [];

    let currentDate = new Date();
    let currentYear = currentDate.getFullYear();
    let currentMonth = currentDate.getMonth();
    let currentFilterDoctor = "__all__";

    function loadFromStorage() {
      const raw = localStorage.getItem(STORAGE_KEY);
      shifts = raw ? JSON.parse(raw) : [];
    }

    function saveToStorage() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(shifts));
    }

    function initDoctorSelects() {
      doctorSelect.innerHTML = "";
      filterDoctorSelect.innerHTML = '<option value="__all__">Todas as residentes</option>';

      RESIDENTES.forEach(name => {
        const opt1 = document.createElement("option");
        opt1.value = name;
        opt1.textContent = name;
        doctorSelect.appendChild(opt1);

        const opt2 = document.createElement("option");
        opt2.value = name;
        opt2.textContent = name;
        filterDoctorSelect.appendChild(opt2);
      });
    }

    function renderCalendar() {
      calendarGrid.innerHTML = "";

      const weekdays = ["Seg", "Ter", "Qua", "Qui", "Sex", "S√°b", "Dom"];
      weekdays.forEach(d => {
        const div = document.createElement("div");
        div.className = "weekday";
        div.textContent = d;
        calendarGrid.appendChild(div);
      });

      const firstDay = new Date(currentYear, currentMonth, 1);
      const lastDay = new Date(currentYear, currentMonth + 1, 0);

      let startWeekday = (firstDay.getDay() + 6) % 7;

      for (let i = 0; i < startWeekday; i++) {
        const empty = document.createElement("div");
        empty.className = "day-cell";
        calendarGrid.appendChild(empty);
      }

      const monthStr = String(currentMonth + 1).padStart(2, "0");

      for (let day = 1; day <= lastDay.getDate(); day++) {
        const dayStr = String(day).padStart(2, "0");
        const dateStr = `${currentYear}-${monthStr}-${dayStr}`;

        const cell = document.createElement("div");
        cell.className = "day-cell";

        const num = document.createElement("div");
        num.className = "day-number";
        num.textContent = day;
        cell.appendChild(num);

        const dayShifts = shifts.filter(s =>
          s.date === dateStr &&
          (currentFilterDoctor === "__all__" || s.doctor === currentFilterDoctor)
        );

        dayShifts.forEach(s => {
          const badge = document.createElement("div");
          badge.className = "plantao-badge";
          badge.innerHTML = `
            <strong>${s.doctor}</strong>
            ${s.startTime} - ${s.endTime}<br>
            ${s.type} ${s.notes ? "¬∑ " + s.notes : ""}
          `;
          cell.appendChild(badge);
        });

        calendarGrid.appendChild(cell);
      }

      const label = new Intl.DateTimeFormat("pt-BR", { month: "long", year: "numeric" })
        .format(new Date(currentYear, currentMonth, 1));

      monthLabel.textContent = label;
    }

    saveShiftBtn.addEventListener("click", () => {
      if (!dateInput.value) return alert("Selecione a data.");

      const newShift = {
        id: Date.now(),
        date: dateInput.value,
        doctor: doctorSelect.value,
        startTime: startTimeInput.value,
        endTime: endTimeInput.value,
        type: typeInput.value,
        notes: notesInput.value
      };

      shifts.push(newShift);
      saveToStorage();
      renderCalendar();
    });

    prevMonthBtn.addEventListener("click", () => {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      renderCalendar();
    });

    nextMonthBtn.addEventListener("click", () => {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      renderCalendar();
    });

    filterDoctorSelect.addEventListener("change", () => {
      currentFilterDoctor = filterDoctorSelect.value;
      renderCalendar();
    });

    // BOT√ÉO TEMA
    document.getElementById("themeToggle").addEventListener("click", () => {
      document.body.classList.toggle("light-mode");
    });

    initDoctorSelects();
    loadFromStorage();
    renderCalendar();
  </script>

</body>
</html>
