  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: url("bg.avif") no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(1px);
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: 0.3s ease-in-out;
    }

    /* MODO CLARO */
    body.light-mode {
      color: #111;
    }

    body.light-mode header,
    body.light-mode .calendar-container,
    body.light-mode .sidebar {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(0, 0, 0, 0.1);
      color: #111;
    }

    body.light-mode .day-cell {
      background: rgba(255, 255, 255, 0.65);
      border: 1px solid rgba(0, 0, 0, 0.08);
    }

    /* HEADER */
    header {
      padding: 16px 24px;
      background: rgba(0, 0, 0, 0.55);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      backdrop-filter: blur(8px);
    }

    /* BOTÃƒO MODO ESCURO/CLARO */
    #themeToggle {
      position: absolute;
      top: 16px;
      right: 16px;
      font-size: 1rem;
      background: rgba(0,0,0,0.45);
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.2);
      cursor: pointer;
      transition: 0.3s;
    }

    #themeToggle:hover {
      background: rgba(0,0,0,0.6);
    }

    h1 {
      margin: 0;
      font-size: 1.4rem;
    }

    .subtitle {
      font-size: 0.85rem;
      color: #cbd5e1;
    }

    main {
      flex: 1;
      padding: 16px;
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(280px, 1.15fr);
      gap: 16px;
    }

    @media (max-width: 900px) {
      main {
        grid-template-columns: 1fr;
      }
    }

    .calendar-container,
    .sidebar {
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(6px);
      border-radius: 12px;
      padding: 16px;
      border: 1px solid rgba(255,255,255,0.15);
    }

    .calendar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      flex-wrap: wrap;
      gap: 8px;
    }

    .month-display {
      font-weight: 600;
      font-size: 1.1rem;
      text-transform: capitalize;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
    }

    .weekday {
      text-align: center;
      font-size: 0.75rem;
      text-transform: uppercase;
      color: #cbd5e1;
      padding-bottom: 4px;
    }

    .day-cell {
      min-height: 90px;
      background: rgba(0,0,0,0.45);
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      padding: 4px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 0.8rem;
      position: relative;
    }

    .day-number {
      font-weight: 600;
      font-size: 0.85rem;
    }

    .plantao-badge {
      border-radius: 6px;
      padding: 2px 4px;
      background: rgba(56,189,248,0.1);
      border: 1px solid rgba(56,189,248,0.5);
      font-size: 0.7rem;
      cursor: default;
    }

    .sidebar h2 {
      margin: 0;
      font-size: 1rem;
    }

    .field-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 0.85rem;
    }

    textarea {
      min-height: 60px;
      resize: vertical;
    }

    button, select, input, textarea {
      border-radius: 6px;
      border: 1px solid #64748b;
      background: rgba(0,0,0,0.4);
      color: #fff;
      padding: 6px 10px;
    }

    button:hover {
      background: rgba(255,255,255,0.1);
    }
  </style>
</head>
